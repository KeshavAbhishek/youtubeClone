<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube.com</title>
    <link rel="stylesheet" href="yt.css">
</head>
<body>
    <div class="container">
        <div class="topLabel" id="ytlogoFrame">
            <img src="https://cdn.mos.cms.futurecdn.net/8gzcr6RpGStvZFA2qRt4v6.jpg">
        </div>
        <div class="videoContainer" id="vidCon">    
            <embed src="" id="mainVideo"></embed>
        </div>
        <div class="entryBox-Container" id="kindOfController">
            <input type="text" id="linkEntry" placeholder="Enter the link of youtube video.">
            <button id="watch">Click to Watch</button>
        </div>
        <button id="fullScreen">Full Screen</button>
    </div>
        
    <script src="yt.js"></script>
</body>
</html>
